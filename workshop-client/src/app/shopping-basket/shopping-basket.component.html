<div class="content">

    <h1>Winkelmandje</h1>

        <div class="content-wrap">

        <h2 *ngIf="productService.getProductCount() == 0">Geen producten in winkelmandje</h2>

        <table *ngIf="productService.getProductCount() > 0">

            <tr>
                <th>Product</th>
                <th>Barcode</th>
                <th>Prijs</th>
                <th>Aantal</th>
                <th></th>
            </tr>
            <tr *ngFor="let product of productService.productsInBasket">
                <td>
                    <img src="'../../assets/images/products/{{ product.artist.replace(' ','-') | lowercase }}-{{ product.title.split(' ').join('-') | lowercase }}.jpg" />
                    {{product.artist}} {{product.title}}</td>
                <td>{{product.barcode}}</td>
                <td>{{product.price}}</td>
                <td>{{product.quantity}}</td>
                <td>
                    <button class="delete-button" (click)="delete(product)">
                        <i class="material-icons">close</i>
                    </button>
                </td>
            </tr>

            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>Totaal: â‚¬{{productService.getTotalPrice()}}</td>
            </tr>

        </table>

        <div id="order-wrap">
            <p *ngIf="!authenticated"><a routerLink="/registreer">Registreer</a> of <a routerLink="/login">login</a> om te kunnen bestellen</p>
            <button [disabled]="!authenticated || productService.getProductCount() == 0" id="checkout-button" mat-raised-button (click)="order(productService.productsInBasket)">Bestellen</button>
        </div>
        </div>

</div>
