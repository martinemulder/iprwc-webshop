<div class="content">

    <h1>Inloggen</h1>

    <div class="content-wrap">

        <form name="loginForm" #loginForm="ngForm" (ngSubmit)="login()">

            <mat-form-field class="full-width">
                <input matInput type="email" name="email" placeholder="E-mailadres" required [(ngModel)]="user.emailAddress" #email="ngModel" />
                <mat-error [hidden]="email.valid">
                    Vul een geldig e-mailadres in
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput type="password" name="password" placeholder="Wachtwoord" required [(ngModel)]="user.password" #password="ngModel" />
                <mat-error [hidden]="password.valid">
                    Dit veld is verplicht
                </mat-error>
            </mat-form-field>

            <br />
            <input type="checkbox" name="remember" [(ngModel)]="remember" /> Onthoud mij

            <p class="feedback" *ngIf="userService.failedAction">Het inloggen is mislukt, probeer het nogmaals</p>

            <button id="login-button" class="big-button">Inloggen</button><br />

        </form>

        Of <a routerLink="/registreer">registreer</a>

    </div>
</div>
