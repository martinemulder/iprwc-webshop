<div class="content">
    <h1>Bestellingen</h1>

    <div class="order-list mat-elevation-z8" *ngIf="hasData()">

        <mat-table #table [dataSource]="dataSource">

            <ng-container matColumnDef="orderNr">
                <mat-header-cell *matHeaderCellDef>Bestelnummer</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.orderNr }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="product">
                <mat-header-cell *matHeaderCellDef>Product</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ getProduct(element.productId).artist }} - {{ getProduct(element.productId).title }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <mat-header-cell *matHeaderCellDef>Hoeveelheid</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.quantity }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef>Datum</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.date }}</mat-cell>
            </ng-container>

            <ng-container id="delete" matColumnDef="delete">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button class="delete-button" (click)="deleteOrder(element)">
                        <i class="material-icons">close</i>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>

    </div>

</div>
