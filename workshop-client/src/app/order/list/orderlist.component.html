    <div class="order-list mat-elevation-z8" *ngIf="hasData()">

        <mat-table #table [dataSource]="dataSource">

            <ng-container matColumnDef="orderNr">
                <mat-header-cell *matHeaderCellDef>Bestelnummer</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.order.orderNr }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="user">
                <mat-header-cell *matHeaderCellDef>Gebruiker</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{ (element.user | async)?.emailAddress }}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef>Datum</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.order.date }}</mat-cell>
            </ng-container>

            <ng-container id="delete" matColumnDef="delete">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <!--<button class="delete-button" (click)="deleteOrder(element)">-->
                        <!--<i class="material-icons">close</i>-->
                    <!--</button>-->
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>

    </div>

</div>
